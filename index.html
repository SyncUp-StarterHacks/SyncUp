<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, shrink-to-fit=no, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>SyncUp</title>

    <!-- Bootstrap Core CSS -->
    <link href="css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom CSS -->
    <link href="css/simple-sidebar.css" rel="stylesheet">

    <!-- Google Icons -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet">

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
        <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
        <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->

</head>

<body>

    <div id="wrapper" class="toggled">

        <!-- Sidebar -->
        <div id="sidebar-wrapper" style="background-color:#4d4d4d">
            <ul class="sidebar-nav">
                <li class="sidebar-brand"></li>
                <li><a href="#">Profile</a></li>
                <li><a href="#">My Connections</a></li>
                <li><a href="#">My Musicians</a></li>
                <li><a href="#">Settings</a></li>
            </ul>
        </div>
        <!-- /#sidebar-wrapper -->

        <!-- Page Content -->
        <div id="page-content-wrapper">
            <div class="container-fluid">
              <a href="#menu-toggle" class="btn btn-default material-icons" id="menu-toggle">menu</a>
                <div class="row">
                  <div class="col-sm-4">
                      <img src="joe.png" alt="profile photo" class="img-responsive">
                  </div>
                    <div class="col-sm-8">
                        <h1>Musician Name Here</h1>
                        <p style="line-height:150%">
                          <span id = "location_city">city</span>,
                          <span id = "location_province">province</span>,
                          <span id = "location_country">country</span>
                        </p>
                        <br>
                        <p style="font-weight:bold; line-height:150%">Role: <span id="role" style="font-weight:normal;">Guitarist</span></p>
                        <p style="font-weight:bold; line-height:150%">Genre: <span id="genre" style="font-weight:normal;">Electric Pop</span></p>
                        <p style="font-weight:bold; line-height:150%">Looking For: <span id="looking_for" style="font-weight:normal;">Rad Drummer</span></p>
                        <a href="#" class="btn btn-default material-icons" id="message_icon">menu</a>
                    </div>
                </div>
            </div>
        </div>
        <!-- /#page-content-wrapper -->

    </div>
    <!-- /#wrapper -->

    <!-- jQuery -->
    <script src="js/jquery.js"></script>

    <!-- Bootstrap Core JavaScript -->
    <script src="js/bootstrap.min.js"></script>

    <!-- Menu Toggle Script -->
    <script>
    $("#menu-toggle").click(function(e) {
        e.preventDefault();
        $("#wrapper").toggleClass("toggled");
    });
    </script>

</body>

</html>
